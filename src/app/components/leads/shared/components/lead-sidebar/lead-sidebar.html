<!-- MOBILE HAMBURGER (ABSOLUTE TOP LAYER) -->
<button
  type="button"
  class="
    lg:hidden
    fixed top-4 left-4
    z-[2147483647]
    p-2
    rounded-xl
    bg-white
    shadow-xl
  "
  (click)="isOpen = true"
>
  <svg
    class="w-6 h-6 text-gray-800"
    fill="none"
    stroke="currentColor"
    stroke-width="2"
    viewBox="0 0 24 24"
  >
    <line x1="3" y1="6" x2="21" y2="6" />
    <line x1="3" y1="12" x2="21" y2="12" />
    <line x1="3" y1="18" x2="21" y2="18" />
  </svg>
</button>


<div *ngIf="isOpen" class="fixed inset-0 bg-black/40 z-40 lg:hidden" (click)="isOpen = false"></div>

<!-- Sidebar -->
<aside class="
  fixed lg:static inset-y-0 left-0 z-50
  w-[280px]
  bg-primary
  text-white
  flex flex-col
  transform transition-transform duration-300
  lg:translate-x-0

" [class.-translate-x-full]="!isOpen" >

    <!-- Scrollable Content (SCROLLBAR HIDDEN) -->
    <div class="flex-1 overflow-y-auto px-2 py-8 sidebar-scroll">

        <!-- Logo -->
        <div class="flex items-center gap-3 mb-12 px-4">
            <img src="public/loanly12254-qais-200w.png" class="h-10" />
            <span class="text-2xl font-bold text-white">Loanly</span>
        </div>

        <!-- Menu -->
        <nav class="space-y-2">

            <!-- Dashboard -->
            <a routerLink="/dashboard" routerLinkActive="bg-[#2A4FA3] text-white [&_img]:brightness-0 [&_img]:invert"
                [routerLinkActiveOptions]="{ exact: true }" (click)="isOpen = false"
                class="flex items-center gap-4 px-6 py-4 rounded-2xl text-[#ffffff]  transition">
                <img src="/public/analytics.png" class="h-6" />
                <span>Dashboard</span>
            </a>

            <!-- Onboarding -->
            <a routerLink="/onboarding" routerLinkActive="bg-secondary  text-white [&_img]:brightness-0 [&_img]:invert"
                (click)="isOpen = false" class="flex items-center gap-4 px-6 py-4 rounded-2xl text-[#ffffff] ">
                <img src="public/vector2252-a33o.svg" class="h-6" />

                <span>Task</span>
            </a>

            <!-- Credit Notes -->
            <a routerLink="/credit-notes"
                routerLinkActive="bg-secondary  text-white [&_img]:brightness-0 [&_img]:invert" (click)="isOpen = false"
                class="flex items-center gap-4 px-6 py-4 rounded-2xl text-[#ffffff] ">
                <img src="public/outlinenotesclipboardtext2252-5yam.svg" class="h-6" />
                <span>Sign Out</span>
            </a>


            <img src="images/demo-img.png" alt="" class="mt-20 mx-auto w-3/5" />
        </nav>
    </div>

    

</aside>
